  /subscriptions/offerings/build:
    post:
      tags:
        - Offerings
      summary: Build an offering
      description: |
        An offering includes a product and plans; a product is combined with one or more plans to form an offering. An offering can have only one product. An offering can include either:

        - a subscription product. See [**create a product**](#tag/Products/operation/CreateProduct).
        - a Product Experience Manager product. See [**create a product**](https://elasticpath.dev/docs/pxm/products/ep-pxm-products-api/create-a-product).

         Offerings represent a snapshot of their product and plans. If you make updates to a product or plans within an offering, the original product and plans are not updated. Only the product and plans within the offering are updated. Alternatively, you can create a new product or plan and attach it to an existing offering.

         When you are building an offering:

        - you can create new plans and products.
        - you can modify an existing product and plans. For example, you can modify the product price or any attributes of a plan included in the offering.

         Here's how you build an offering:

        1. Specify the product to build with the offering. A product can be:

            - a subscription product. Specify the subscription product attributes. 
            - a Product Experience Manager product. Specify the Product Experience Manager product ID in `external_ref` in `ProductAttributes`. For the remaining product attributes, you can specify their values to match the values of the existing Product Experience Manager product attributes. However, you can also specify different values, depending on your requirements.

        2. Specify the plans to build with the offering. Plans are the rules that govern your subscription, for example, any discount. You can combine and reuse plans for as many products as you want, making it quick and easy to create your subscription offerings.
         An offering must have at least one plan.
      operationId: BuildOffering
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  $ref: '#/components/schemas/BuildOffering'
      responses:
        '201':
          description: Success. The new subscription offering is created with the specified subscription products and plans attached to the offering.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Offering'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'
