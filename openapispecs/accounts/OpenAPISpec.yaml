      parameters:
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/page-limit'
        - $ref: '#/components/parameters/page-offset'
        - $ref: '#/components/parameters/sort'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      page:
                        type: object
                        properties:
                          limit:
                            type: integer
                            example: 25
                          offset:
                            type: integer
                            example: 0
                          current:
                            type: integer
                            example: 1
                          total:
                            type: integer
                            example: 1
                      results:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 1
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: deb6b25f-8451-4211-9a22-95610333df23
                        type:
                          type: string
                          default: account
                        name:
                          type: string
                          example: acc-name
                        legal_name:
                          type: string
                          example: acc-legal-name
                        registration_id:
                          type: string
                          example: 00000000-0000-1000-8000-000f00000300
                        external_ref:
                          type: string
                          example: 16bedceb-8b2d-4f82-a973-b0a8d8432708
                        meta:
                          type: object
                          properties:
                            timestamps:
                              type: object
                              properties:
                                created_at:
                                  type: string
                                  format: date-time
                                  example: "2021-02-23T09:40:33.882Z"
                                updated_at:
                                  type: string
                                  format: date-time
                                  example: "2021-02-23T09:40:33.882Z"
                        links:
                          type: object
                          properties:
                            self:
                              type: string
                              format: uri
                              example: "/v2/accounts/deb6b25f-8451-4211-9a22-95610333df23"
                  links:
                    type: object
                    properties:
                      current:
                        type: string
                        format: uri
                        example: "/v2/accounts?page[offset]=0&page[limit]=25"
                      first:
                        type: string
                        format: uri
                        example: "/v2/accounts?page[offset]=0&page[limit]=25"
                      last:
                        type: string
                        format: uri
                        example: "/v2/accounts?page[offset]=0&page[limit]=25"
                      next:
                        type: string
                        example: null
                      prev:
                        type: string
                        example: null
