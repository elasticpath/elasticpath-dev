openapi: 3.1.0
info:
  version: '1.0'
  title: Accounts Introduction
  description: In the Commerce store, sellers can create accounts and account members. Sellers can also assign the account members to accounts using account memberships. Associated account members can log in to the store and create orders for their accounts.
  contact:
    name: Elastic Path
    url: 'https://www.elasticpath.com'
    email: support@elasticpath.com
  license:
    url: 'https://elasticpath.dev'
    name: MIT
servers:
  - url: 'https://useast.api.elasticpath.com'
    description: US East
  - url: 'https://euwest.api.elasticpath.com'
    description: EU West
paths:
  /v2/accounts:
    get:
      tags:
        - Account Management
      summary: Get All Accounts
      description: |-
        Get all accounts

